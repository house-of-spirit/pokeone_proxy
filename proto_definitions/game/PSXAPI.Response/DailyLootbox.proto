syntax = "proto2";
package PSXAPI.Response17;
import "bcl.proto"; // schema for protobuf-net's handling of core .NET types

message DailyLootbox {
   optional LootboxType Type = 1 [default = __None];
   optional .bcl.TimeSpan Timer = 2;
}
enum LootboxType {
   __None = 0;
   Small = 1;
   Normal = 2;
}
