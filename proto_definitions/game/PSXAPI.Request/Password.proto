syntax = "proto2";
package PSXAPI.Request47;

message Password {
   optional PasswordAction Action = 1 [default = __None];
   optional string Username = 2;
   optional string OldPassword = 3;
   optional string NewPassword = 4;
}
enum PasswordAction {
   __None = 0;
   Update = 1;
   Reset = 2;
}
