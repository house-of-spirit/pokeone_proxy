syntax = "proto2";
package PSXAPI.Request58;

message Skin {
   optional SkinAction Action = 1 [default = __None0];
   optional int32 SpriteID = 2 [default = 0];
   optional SkinType Type = 3 [default = __None1];
}
enum SkinAction {
   __None0 = 0;
   Buy = 1;
   Equip = 2;
}
enum SkinType {
   __None1 = 0;
   Clothe = 1;
   Hat = 2;
   Mount = 3;
   Surf = 4;
   Fly = 5;
}
