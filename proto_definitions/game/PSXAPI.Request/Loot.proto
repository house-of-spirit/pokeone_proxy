syntax = "proto2";
package PSXAPI.Request41;
import "bcl.proto"; // schema for protobuf-net's handling of core .NET types

message Loot {
   optional .bcl.Guid VoteID = 1 ;
   optional LootVote Vote = 2 [default = Unset];
}
enum LootVote {
   Unset = 0;
   Pass = 1;
   Need = 2;
   Greed = 3;
   TimedOut = 4;
}
