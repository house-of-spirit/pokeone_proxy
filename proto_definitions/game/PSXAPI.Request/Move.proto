syntax = "proto2";
package PSXAPI.Request46;

message Move {
   required string Map = 1;
   optional int32 X = 2 [default = 0];
   optional int32 Y = 3 [default = 0];
   optional MoveAction Action = 4 [default = __None];
   repeated MoveAction Actions = 5;
}
enum MoveAction {
   __None = 0;
   Up = 1;
   Down = 2;
   Left = 3;
   Right = 4;
   TurnUp = 5;
   TurnDown = 6;
   TurnLeft = 7;
   TurnRight = 8;
}
